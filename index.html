<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stories - Ketka</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <img class="top-logo" src="ketkalogo.png" />
        <h1 class="title">Stories for you</h1>
        <div class="card-container">
            <div class="card">
                <span class="card-title">2D World</span>
                <p class="desc">Big news in 2D world; 3D shapes exist!</p>
                <div class="time-line">
                    <img class="clock-logo" src="clock.png" />
                    <span class="card-time">approx 10'</span>
                </div>
                <button class="pill">Text</button>
                <button class="pill">Movements</button>
                <button class="pill">Shapes</button>
                <button class="pill">Tolerance</button>
                <button class="pill">Facing Fears</button>
            </div>
            <div class="card">
                    <span class="card-title">Food Quest</span>
                    <p class="desc">A quest to save Poppy and Tom from Evil Silly Sugar</p>
                    <div class="time-line">
                        <img class="clock-logo" src="clock.png" />
                        <span class="card-time">approx 6'</span>
                    </div>
                    <button class="pill">Text</button>
                    <button class="pill">Sounds</button>
                    <button class="pill">Quiz</button>
                    <button class="pill">Healthy eating</button>
                    <button class="pill">World around you</button>
                </div>
        </div>
    </main>
</body>

</html>
